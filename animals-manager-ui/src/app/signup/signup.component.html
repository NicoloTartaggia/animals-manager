<div class="login-container">
    <form [formGroup]="form">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required>
            <mat-hint>Max 30 characters</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-hint>Min 6 characters</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select a role</mat-label>
            <mat-select formControlName="role" required>
                @for (role of allowedRoles; track role) {
                    <mat-option value={{role}}>{{role}}</mat-option>
                }
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="signUp()">Sing up</button>
        </mat-card-actions>
      </mat-card>
      @if (wrongCredentials) {
        <mat-error>Wrong credentials</mat-error>
      }
    </form>
</div>
