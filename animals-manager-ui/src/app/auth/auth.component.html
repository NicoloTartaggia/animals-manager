<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="signIn()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" name="username" formControlName="username" required/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" formControlName="password" required/>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Sign in</button>
        </mat-card-actions>
      </mat-card>
      @if (wrongCredentials) {
        <mat-error>Wrong credentials</mat-error>
      }
    </form>
</div>
<div>
    <mat-card class="register-card">
        <mat-card-content>
          <p class="register-link">Don't have an account? 
            <button mat-raised-button routerLink="/signup">Sign up here</button>
          </p>
        </mat-card-content>
      </mat-card>
</div>
